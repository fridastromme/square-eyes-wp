<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Square Eyes | Sign up</title>
		<meta
			name="description"
			content="Sign up and become a viewer or a producer today."
		/>
		<meta charset="UTF-8" />
		<meta
			content="Are you a producer or a viewer? Sign up here!"
			name="description"
		/>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Who are you?</title>
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body class="whoareyou">
		<header class="sign-up__header">
			<div class="skip"><a href="#content_2">Skip to Main Content</a></div>
			<a href="index.html"
				><img alt="Website logo" class="logo" src="images/logo-white.png"
			/></a>
		</header>
		<main id="content_2">
			<div class="overlay-box__whoareyou">
				<div class="sign-up__back">
					<a href="javascript:history.back()" id="back">Go back</a>
				</div>
				<div class="whoareyou__text">
					<h1>We're happy to see you!</h1>
					<p id="whoareyou__p">
						Choose how you want to interact with Square Eyes. Switching between
						producer and viewer is easy if you should change your mind later on.
						<a class="sign-up__terms-2" href="#">Learn more</a>
					</p>
					<h2>Who are you?</h2>
					<div class="whoareyou__buttons">
						<a
							class="signup__link button blue round white"
							href="signup-producer.html"
							>Producer</a
						>
						<a class="signup__link button round" href="signup-viewer.html"
							>Viewer</a
						>
					</div>
				</div>
			</div>
		</main>
